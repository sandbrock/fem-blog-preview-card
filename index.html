<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">

    <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

<main class="card">
    <div class="card-image">
        <img src="assets/images/illustration-article.svg" alt="article">
    </div>

    <div class="category">Learning</div>

    <div class="published">Published 21 Dec 2023</div>

    <h1 class="title">HTML & CSS foundations</h1>

    <div class="description">These languages are the backbone of every website, defining structure, content, and
        presentation.
    </div>

    <div class="author">
        <div class="author-image"><img src="assets/images/image-avatar.webp" alt="avatar"></div>
        <p>Greg Hooper</p>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Brandon Rock</a>.
    </div>
</main>

</body>
</html>
